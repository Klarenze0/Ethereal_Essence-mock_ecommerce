<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="CSS JS/Bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="CSS JS/Font Awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="guestcart.css">
  <link rel="stylesheet" href="collection.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <!-- Header -->
  <div class="navbar" id="navbarCart">
    <div class="container d-flex">
      <a href="index.html" class="imgcont">
        <img src="IMAGES/others/logo.png" alt="Ethereal Essence" width="100px" class="image" />
      </a>
      <a href="index.html" class="text">
        <div class="name" id="name1">Ethereal Essence</div>
        <div class="name" id="name2">Scented Dreams</div>
      </a>
      <div class="menus d-flex">
        <a href="men.html">MEN</a>
        <a href="collection.html">PERFUME COLLECTION</a>
        <a href="women.html">WOMEN</a>
      </div>
      <div class="icons d-flex">
        <a href="profile.html"> <i class="fa fa-user-o"></i> </a>
        <a href=""> <i class="fa fa-shopping-bag"></i> </a>
      </div>
    </div>
</div>
<div class="cart-container" id="cartContainer">
  <h1>Shopping Bag</h1>
  <div class="cart-header">
      <span>Image</span>
      <span>Product</span>
      <span>Quantity</span>
      <span>Price</span>
      <span>Subtotal</span>
      <span>Remove Item</span>
  </div>

  <div class="cart-items-container1 d-flex">
    <div class="image">
      <img src="IMAGES/men's perfume/menperfume1.jpeg" alt="Men's Perfume" width="80" height="80">
    </div>
    <div class="prod-item">
      <p>asd</p>
    </div>
  </div>
  

  

  <div class="cart-summary">
      <h2>Bag Summary</h2>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <button id="checkout-btn">Proceed to Checkout</button>
  </div>

  <!-- Checkout Form (Initially hidden) -->
  <div class="checkout-form" id="checkoutForm" style="display: none;">
      <h2>Checkout</h2>
      <form id="checkoutDetails">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required><br>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required><br>

          <label for="address">Address</label>
          <input type="text" id="address" name="address" required><br>

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" required><br>

          <label for="account">Account Number</label>
          <input type="text" id="account" name="account" required><br>

          <button type="submit" id="confirm-btn">Confirm / Buy</button>
          <button type="button" id="cancel-btn">Cancel</button>
      </form>
  </div>
</div>
  <script src="guestcart.js"></script>
  
</body>
</html>
